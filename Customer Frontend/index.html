<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Customer Management</h1>

            <div class="customer-form">
                <div class="form-group">
                    <label for="txtname">Full Name</label>
                    <input type="text" id="txtname" placeholder="Enter customer full name" required>
                </div>

                <div class="form-group">
                    <label for="txtAddress">Address</label>
                    <input type="text" id="txtAddress" placeholder="Enter complete address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="txtcity">City</label>
                        <input type="text" id="txtcity" placeholder="Enter city name" required>
                    </div>

                    <div class="form-group">
                        <label for="dateInput">Date</label>
                        <input type="date" name="date" id="dateInput" required>
                    </div>
                </div>

                <input type="button" class="btn-submit" value="Add Customer" onclick="addCustomer()">
            </div>
        </div>

        <div class="table-wrapper">
            <h2>Customer List</h2>
            <div class="table-header" aria-hidden="true">
                <div>ID</div>
                <div>Name</div>
                <div>Address</div>
                <div>City</div>
                <div>Date</div>
            </div>
            <div class="table-container">
                <table id="tblCustomers" class="customers-table"></table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
